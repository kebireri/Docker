services:
  api:
    build: .
    container_name: study-buddy-api
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_NAME: studybuddy
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: study-buddy-db
    environment:
      POSTGRES_DB: studybuddy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
